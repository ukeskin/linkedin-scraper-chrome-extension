<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Job Scraper</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>LinkedIn Job Scraper</h2>
    <input
      type="number"
      id="limitInput"
      min="1"
      max="100"
      value="10"
      placeholder="Enter scraping limit (1-100)"
    />
    <button id="startButton">Start Scraping</button>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
